<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymso Fitness</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- ----------------Navbar---------------- -->
        <nav class="navbar">
            <h1 class="navbar--heading">
                <a href="#" class="navbar--heading-link">
                    Gymso Fitness
                </a>
            </h1>
            <ul class="navbar--ul">
                <li>Home</li>
                <li>About Us</li>
                <li>Classes</li>
                <li>Schedules</li>
                <li>Contact</li>
                <li class="navbar--ul-icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </li>
            </ul>
            <!-- Responsive Nav -->
            <div class="nav--responsive">
                <button class="nav--responsive-btn btn1">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button class="nav--responsive-btn btn2">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <ul class="ul--responsive">
                <li>Home</li>
                <li>About Us</li>
                <li>Classes</li>
                <li>Schedules</li>
                <li>Contact</li>
                <li class="responsive--ul-icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </li>
            </ul>

        </nav>
        <!-- -----------Header----------- -->
        <header class="header">
            <h3 class="header--heading3">
                new Way to build a healthy lifestyle!
            </h3>
            <h2 class="header--heading2">
                UPGRADE YOUR BODY AT GYMSO FITNESS
            </h2>
            <div class="header--btns">
                <button class="header--btns-btn1">
                    get starter
                </button>
                <button class="header--btns-btn2">
                    learn more
                </button>
            </div>
        </header>
        <div class="membership">
            Membership
        </div>
        <div class="training">
            Training & Classes
        </div>
        <div class="timetable">
            Table
        </div>
        <div class="forms">
            Forms & Location
        </div>
        <footer class="footer">
            Footer
        </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/7648f42069.js" crossorigin="anonymous"></script>
</body>

</html>
